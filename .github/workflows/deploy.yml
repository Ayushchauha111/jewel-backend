name: Backend Deployment

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Set up OCI Configuration on Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            OCI_DIR=/home/ubuntu/.oci
            mkdir -p "$OCI_DIR"
            echo "${{ secrets.OCI_PRIVATE_KEY }}" > "$OCI_DIR/oci_api_key.pem"
            chmod 600 "$OCI_DIR/oci_api_key.pem"
            echo "[DEFAULT]" > "$OCI_DIR/config"
            echo "user=${{ secrets.OCI_USER_ID }}" >> "$OCI_DIR/config"
            echo "fingerprint=${{ secrets.OCI_FINGERPRINT }}" >> "$OCI_DIR/config"
            echo "tenancy=${{ secrets.OCI_TENANCY }}" >> "$OCI_DIR/config"
            echo "region=${{ secrets.OCI_REGION }}" >> "$OCI_DIR/config"
            echo "key_file=/home/ubuntu/.oci/oci_api_key.pem" >> "$OCI_DIR/config"
            # So the app finds OCI config when run via systemd (different user's home)
            sudo mkdir -p /etc/systemd/system/myapp.service.d
            echo '[Service]' | sudo tee /etc/systemd/system/myapp.service.d/oci-env.conf
            echo 'Environment=OCI_CONFIG_FILE=/home/ubuntu/.oci/config' | sudo tee -a /etc/systemd/system/myapp.service.d/oci-env.conf
            sudo systemctl daemon-reload

      - name: Verify OCI Files on Remote Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Listing .oci directory:"
            ls -la ~/.oci

            echo "Contents of ~/.oci/config:"
            cat ~/.oci/config

            echo "Contents of ~/.oci/oci_api_key.pem:"
            cat ~/.oci/oci_api_key.pem

      - name: Deploy JAR to Oracle Cloud
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "target/*.jar"
          target: "/home/ubuntu"

      - name: Restart Spring Boot Service
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl stop myapp
            sudo systemctl start myapp