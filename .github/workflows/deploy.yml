name: Backend Deployment

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Set up OCI Configuration on Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Clean and Setup for ubuntu user
            rm -rf /home/ubuntu/.oci
            mkdir -p /home/ubuntu/.oci
            
            # 2. Write Private Key (cat <<EOF handles newlines correctly)
            cat <<EOF > /home/ubuntu/.oci/oci_api_key.pem
            ${{ secrets.OCI_PRIVATE_KEY }}
            EOF
            
            # 3. Create Config File for ubuntu (pointing to its own key)
            cat <<EOF > /home/ubuntu/.oci/config
            [DEFAULT]
            user=${{ secrets.OCI_USER_ID }}
            fingerprint=${{ secrets.OCI_FINGERPRINT }}
            tenancy=${{ secrets.OCI_TENANCY }}
            region=${{ secrets.OCI_REGION }}
            key_file=/home/ubuntu/.oci/oci_api_key.pem
            EOF
            
            # 4. Sync to root for the Systemd Service
            sudo mkdir -p /root/.oci
            sudo cp /home/ubuntu/.oci/oci_api_key.pem /root/.oci/oci_api_key.pem
            sudo cp /home/ubuntu/.oci/config /root/.oci/config
            
            # 5. Fix the path inside the ROOT config to point to /root
            sudo sed -i 's|/home/ubuntu/|/root/|g' /root/.oci/config
            
            # 6. Set strict permissions (OCI SDK requirement)
            sudo chmod 700 /root/.oci
            sudo chmod 600 /root/.oci/config /root/.oci/oci_api_key.pem
            sudo chown -R ubuntu:ubuntu /home/ubuntu/.oci
            chmod 600 /home/ubuntu/.oci/config /home/ubuntu/.oci/oci_api_key.pem

      - name: Verify OCI Files on Remote Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "--- Checking Ubuntu Config ---"
            ls -la /home/ubuntu/.oci
            cat /home/ubuntu/.oci/config
            
            echo "--- Checking Root Config (Used by Service) ---"
            sudo ls -la /root/.oci
            sudo cat /root/.oci/config
            
            echo "--- Testing Authentication ---"
            # This should return your namespace if everything is correct
            /home/ubuntu/bin/oci os ns get --config-file /home/ubuntu/.oci/config

      - name: Deploy JAR to Oracle Cloud
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "target/*.jar"
          target: "/home/ubuntu/target"

      - name: Restart Spring Boot Service
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl daemon-reload
            sudo systemctl restart myapp