name: Backend Deployment

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Set up OCI Configuration on Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Ubuntu's .oci (key written here first so newlines are preserved)
            OCI_UBUNTU=/home/ubuntu/.oci
            mkdir -p "$OCI_UBUNTU"
            echo "${{ secrets.OCI_PRIVATE_KEY }}" > "$OCI_UBUNTU/oci_api_key.pem"
            chmod 600 "$OCI_UBUNTU/oci_api_key.pem"
            echo "[DEFAULT]" > "$OCI_UBUNTU/config"
            echo "user=${{ secrets.OCI_USER_ID }}" >> "$OCI_UBUNTU/config"
            echo "fingerprint=${{ secrets.OCI_FINGERPRINT }}" >> "$OCI_UBUNTU/config"
            echo "tenancy=${{ secrets.OCI_TENANCY }}" >> "$OCI_UBUNTU/config"
            echo "region=${{ secrets.OCI_REGION }}" >> "$OCI_UBUNTU/config"
            echo "key_file=$OCI_UBUNTU/oci_api_key.pem" >> "$OCI_UBUNTU/config"
            # Root's .oci (service usually runs as root via systemd) â€“ copy key so root can read it
            sudo mkdir -p /root/.oci
            sudo cp "$OCI_UBUNTU/oci_api_key.pem" /root/.oci/oci_api_key.pem
            sudo chmod 600 /root/.oci/oci_api_key.pem
            echo "[DEFAULT]" | sudo tee /root/.oci/config > /dev/null
            echo "user=${{ secrets.OCI_USER_ID }}" | sudo tee -a /root/.oci/config > /dev/null
            echo "fingerprint=${{ secrets.OCI_FINGERPRINT }}" | sudo tee -a /root/.oci/config > /dev/null
            echo "tenancy=${{ secrets.OCI_TENANCY }}" | sudo tee -a /root/.oci/config > /dev/null
            echo "region=${{ secrets.OCI_REGION }}" | sudo tee -a /root/.oci/config > /dev/null
            echo "key_file=/root/.oci/oci_api_key.pem" | sudo tee -a /root/.oci/config > /dev/null
            # Point app to root's config (works when process runs as root)
            sudo mkdir -p /etc/systemd/system/myapp.service.d
            echo '[Service]' | sudo tee /etc/systemd/system/myapp.service.d/oci-env.conf
            echo 'Environment=OCI_CONFIG_FILE=/root/.oci/config' | sudo tee -a /etc/systemd/system/myapp.service.d/oci-env.conf
            sudo systemctl daemon-reload

      - name: Verify OCI Files on Remote Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Listing .oci directory:"
            ls -la ~/.oci

            echo "Contents of ~/.oci/config:"
            cat ~/.oci/config

            echo "Contents of ~/.oci/oci_api_key.pem:"
            cat ~/.oci/oci_api_key.pem

      - name: Deploy JAR to Oracle Cloud
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "target/*.jar"
          target: "/home/ubuntu"

      - name: Restart Spring Boot Service
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl stop myapp
            sudo systemctl start myapp