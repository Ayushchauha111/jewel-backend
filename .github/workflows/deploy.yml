name: Backend Deployment

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Set up OCI Configuration on Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Setup ubuntu user's directory
            rm -rf /home/ubuntu/.oci
            mkdir -p /home/ubuntu/.oci
            
            # 2. Write Private Key using printf to preserve exact RSA formatting
            printf "%s\n" "${{ secrets.OCI_PRIVATE_KEY }}" > /home/ubuntu/.oci/oci_api_key.pem
            
            # 3. Create Config File for ubuntu
            cat <<EOF > /home/ubuntu/.oci/config
            [DEFAULT]
            user=${{ secrets.OCI_USER_ID }}
            fingerprint=${{ secrets.OCI_FINGERPRINT }}
            tenancy=${{ secrets.OCI_TENANCY }}
            region=${{ secrets.OCI_REGION }}
            key_file=/home/ubuntu/.oci/oci_api_key.pem
            EOF
            
            # 4. Sync to root for the systemd service
            sudo mkdir -p /root/.oci
            sudo cp /home/ubuntu/.oci/oci_api_key.pem /root/.oci/oci_api_key.pem
            sudo cp /home/ubuntu/.oci/config /root/.oci/config
            
            # 5. Fix the path inside the ROOT config to point to root key
            sudo sed -i 's|/home/ubuntu/|/root/|g' /root/.oci/config
            
            # 6. Set strict permissions (OCI SDK will fail if too broad)
            sudo chmod 700 /root/.oci
            sudo chmod 600 /root/.oci/config /root/.oci/oci_api_key.pem
            sudo chown -R ubuntu:ubuntu /home/ubuntu/.oci
            chmod 600 /home/ubuntu/.oci/config /home/ubuntu/.oci/oci_api_key.pem

      - name: Verify OCI Authentication
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "--- Testing OCI CLI Authentication ---"
            # Attempt to get namespace using the newly created config
            /home/ubuntu/bin/oci os ns get --config-file /home/ubuntu/.oci/config

      - name: Deploy JAR to Oracle Cloud
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "target/*.jar"
          target: "/home/ubuntu/target"

      - name: Restart Spring Boot Service
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Kill process on 8000 to prevent 'Port already in use' errors
            sudo fuser -k 8000/tcp || true
            sudo systemctl daemon-reload
            sudo systemctl restart myapp