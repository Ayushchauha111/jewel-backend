name: Backend Deployment

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Set up OCI Configuration on Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Clean existing directory
            rm -rf /home/ubuntu/.oci
            mkdir -p /home/ubuntu/.oci
            
            # 2. Write Private Key (cat <<EOF handles newlines and special characters)
            cat <<EOF > /home/ubuntu/.oci/oci_api_key.pem
            ${{ secrets.OCI_PRIVATE_KEY }}
            EOF
            
            # 3. Create Config File
            cat <<EOF > /home/ubuntu/.oci/config
            [DEFAULT]
            user=${{ secrets.OCI_USER_ID }}
            fingerprint=${{ secrets.OCI_FINGERPRINT }}
            tenancy=${{ secrets.OCI_TENANCY }}
            region=${{ secrets.OCI_REGION }}
            key_file=/root/.oci/oci_api_key.pem
            EOF
            
            # 4. Sync to root (because the JVM insists on looking here in systemd)
            sudo mkdir -p /root/.oci
            sudo cp /home/ubuntu/.oci/oci_api_key.pem /root/.oci/oci_api_key.pem
            sudo cp /home/ubuntu/.oci/config /root/.oci/config
            
            # 5. Set strict permissions (OCI SDK requires 600)
            sudo chmod 700 /root/.oci
            sudo chmod 600 /root/.oci/config /root/.oci/oci_api_key.pem
            sudo chown -R ubuntu:ubuntu /home/ubuntu/.oci
            chmod 600 /home/ubuntu/.oci/config /home/ubuntu/.oci/oci_api_key.pem

      - name: Verify OCI Files on Remote Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Listing .oci directory:"
            ls -la ~/.oci

            echo "Contents of ~/.oci/config:"
            cat ~/.oci/config

            echo "Contents of ~/.oci/oci_api_key.pem:"
            cat ~/.oci/oci_api_key.pem

      - name: Deploy JAR to Oracle Cloud
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "target/*.jar"
          target: "/home/ubuntu"

      - name: Restart Spring Boot Service
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl stop myapp
            sudo systemctl start myapp